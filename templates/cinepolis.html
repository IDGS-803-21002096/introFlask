<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/css/styles.css">
    <title>Cinepolis</title>
</head>
<body>
    
    <form action="/cinepolis" method="POST" class="container text-center">
        <h1>Cin√©polis</h1>
    
        <div class="row justify-content-center">
            <div class="col-md-5 mb-4 mx-3 border border-4 border-white rounded-2 bg-overlay">
                <h2>Entradas</h2>
                <div class="d-flex align-items-center mb-2">
                    <label class="me-2">Nombre:</label>
                    <input type="text" name="nombre">
                </div>
                <div class="d-flex align-items-center mb-2">
                    <label class="me-2">Cantidad de compradores:</label>
                    <input type="number" name="compradores" id="compradores">
                </div>
                <div class="d-flex align-items-center mb-2">
                    <label class="me-2">Tarjeta Cineco:</label>
                    <label class="me-2">Si:</label>
                    <input type="radio" name="tarjeta" value="Si" class="me-3" id="tarjetaSi">
                    <label class="me-2">No:</label>
                    <input type="radio" name="tarjeta" value="No" id="tarjetaNo">
                </div>
                <div class="d-flex align-items-center mb-2">
                    <label class="me-2">Cantidad de boletos:</label>
                    <input type="number" name="boletos" id="boletos">
                </div>
            </div>
    
            <div class="col-md-5 mb-4 mx-3 border border-4 border-white rounded-2 bg-overlay">
                <h2>Salidas</h2>
                
                {% if resultado %}
                        {{ resultado }}
                {% endif %}
                
            </div>
        </div>
    
        <div class="row justify-content-center mt-4">
            <div class="col-md-6 mb-4 border border-4 border-white rounded-2 bg-overlay">
                <h2>Acciones</h2>
                <button type="submit" class="btn btn-primary">Procesar</button>
            <!--
                <button type="submit" class="btn btn-danger" onclick="window.location.href='/cinepolis'">Salir</button>
            -->
            </div>
        </div>
    </form>
    
    <script src="../static/js/cine.js"></script>
</body>
</html>
